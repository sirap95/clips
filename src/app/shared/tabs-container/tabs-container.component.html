<!-- Tabs -->
<ul class="flex flex-wrap mb-4" *ngFor="let tab of tabs">
  <li class="flex-auto text-center">
    <a class="block rounded py-3 px-4 transition hover:text-white text-white
                bg-indigo-400" href="#" (click)="selectTab(tab); $event.preventDefault()" [ngClass]="{
                  'hover:text-indigo-400': !tab.active,
                  'hover:text-white text-white bg-indigo-400': tab.active
                }">{{tab.tabTitle}}</a>
  </li>
</ul>
<ng-content></ng-content>
